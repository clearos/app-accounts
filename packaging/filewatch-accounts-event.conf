<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Accounts Event Watch -->
<plugin name="AccountsWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="AccountsEvent" delay="5">
    <action>sudo /usr/sbin/trigger accounts</action>
  </action-group>

  <on-modify type="path" action-group="AccountsEvent">/var/clearos/accounts/transaction.log</on-modify>
  <on-modify type="path" action-group="AccountsEvent">/var/lib/samba/winbindd_cache.tdb</on-modify>
  <on-create type="pattern" path="/var/clearos/accounts" action-group="AccountsEvent">^initialized.*</on-create>
</plugin>
